pipelines:
  - name: check
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

jobs:
  - name: mutex-one
    semaphore: test-semaphore
  - name: mutex-two
    semaphore: test-semaphore
  - name: semaphore-one
    semaphore: test-semaphore-two
  - name: semaphore-two
    semaphore: test-semaphore-two

projects:
  - name: org/project
    check:
      - project-test1
      - mutex-one
      - mutex-two

  - name: org/project1
    check:
      - project-test1
      - semaphore-one
      - semaphore-two

semaphores:
  - name: test-semaphore-two
    max: 2
